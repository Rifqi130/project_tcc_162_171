<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member List</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top shadow">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item"><a class="nav-link active text-light" href="userdashboard.html">Home Page</a></li>
                        <li class="nav-item"><a class="nav-link active text-light" href="memberlist.html">Member List</a></li>
                        <li class="nav-item"><a class="nav-link active text-light" href="../admin/loginadmin.html">Admin</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <br><br><br>
    <!-- End Navbar -->

    <div class="container w3-animate-top mt-5">
        <div class="text-center">
            <h2>Member List</h2>
        </div>
        <div class="row justify-content-around mt-4">
            <div class="col-12 col-md-6 col-lg-3 mb-4">
                <h4 class="text-warning text-center">Gryffindor</h4>
                <table class="table table-dark table-striped fs-6">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="gryffindor-list">
                        <!-- Data Gryffindor -->
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-4">
                <h4 class="text-success text-center">Slytherin</h4>
                <table class="table table-dark table-striped fs-6">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="slytherin-list">
                        <!-- Data Slytherin -->
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-4">
                <h4 class="text-primary text-center">Ravenclaw</h4>
                <table class="table table-dark table-striped fs-6">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="ravenclaw-list">
                        <!-- Data Ravenclaw -->
                    </tbody>
                </table>
            </div>
            <div class="col-12 col-md-6 col-lg-3 mb-4">
                <h4 class="text-warning text-center">Hufflepuff</h4>
                <table class="table table-dark table-striped fs-6">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="hufflepuff-list">
                        <!-- Data Hufflepuff -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container text-center mt-4">
        <h2>Register for a House</h2>
        <form id="register-form" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="member-name" class="form-label">Name</label>
                <input type="text" id="member-name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="house" class="form-label">Choose House</label>
                <select id="house" name="house" class="form-select" required>
                    <option value="Gryffindor">Gryffindor</option>
                    <option value="Slytherin">Slytherin</option>
                    <option value="Hufflepuff">Hufflepuff</option>
                    <option value="Ravenclaw">Ravenclaw</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Register</button>
        </form>
    </div>

    <!-- Modal Edit -->
    <div class="modal" tabindex="-1" id="editModal">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title">Edit Member</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" id="closeEditModal"></button>
          </div>
          <form id="editUserForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="editName" class="form-label">Name</label>
                <input type="text" id="editName" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="editAsrama" class="form-label">House</label>
                <select id="editAsrama" class="form-select" required>
                  <option value="Gryffindor">Gryffindor</option>
                  <option value="Slytherin">Slytherin</option>
                  <option value="Hufflepuff">Hufflepuff</option>
                  <option value="Ravenclaw">Ravenclaw</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-warning">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/script.js"></script>
</body>
</html>
