<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style/style.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background: #23272b;
        }
        .admin-badge {
            font-weight: bold;
            background: orange;
            color: #23272b;
            border-radius: 6px;
            padding: 2px 12px;
            margin-left: 10px;
            letter-spacing: 1px;
        }
        .dashboard-card {
            background: #343a40;
            border-radius: 12px;
            padding: 2rem 1rem 1rem 1rem;
            margin: 1rem 0;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .dashboard-card img {
            width: 120px;
            display: block;
            margin: 0 auto 1rem auto;
        }
        .dashboard-card .btn {
            width: 100%;
        }
        .dashboard-header {
            margin-top: 40px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-custom shadow-sm">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <span class="fs-5 fw-bold text-light">Admin Panel</span>
                <span class="admin-badge ms-2">ADMIN</span>
            </div>
            <button class="btn btn-danger" id="logoutBtn">Logout</button>
        </div>
    </nav>
    <!-- End Navbar -->

    <div class="container dashboard-header text-center">
        <h2 class="fw-bold">home page</h2>
        <p class="fs-5 mb-2">Welcome back, <span class="fw-bold">admin</span></p>
        <button class="btn btn-warning me-2">Request (0)</button>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="dashboard-card text-center">
                    <img src="../img/books.png" alt="Books">
                    <h4>Booklist</h4>
                    <hr class="bg-light">
                    <p>List of all books in the Hogwarts Library.</p>
                    <a href="#" class="btn btn-success">Edit booklist</a>
                </div>
            </div>
            <div class="col-md-5">
                <div class="dashboard-card text-center">
                    <img src="../img/harry.png" alt="Member">
                    <h4>Member list</h4>
                    <hr class="bg-light">
                    <p>List of all members in the Hogwarts Library.</p>
                    <a href="editmemberlist.html" class="btn btn-success">Edit member</a>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Logout: hapus role dan redirect ke login
    document.getElementById('logoutBtn').onclick = function() {
        localStorage.removeItem('role');
        window.location.href = 'loginadmin.html';
    };
    document.getElementById('logoutBtn2').onclick = function() {
        localStorage.removeItem('role');
        window.location.href = 'loginadmin.html';
    };
    // Optional: Cek role, redirect jika bukan admin
    if (localStorage.getItem('role') !== 'admin') {
        window.location.href = 'loginadmin.html';
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
