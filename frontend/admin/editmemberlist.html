<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Member List (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #232529; color: #fff; }
        .admin-badge { background: #ff9800; color: #232529; font-weight: bold; padding: 2px 10px; border-radius: 8px; margin-left: 10px; }
        .table thead { background: #232529; color: #ffd600; }
        .table-dark { background: #2c2f34; }
        .admin-section-title { color: #ff9800; }
        .modal-content { background: #232529; color: #fff; }
        .btn-admin { background: #ff9800; color: #232529; border: none; }
        .btn-admin:hover { background: #ffd600; color: #232529; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Admin Panel <span class="admin-badge">ADMIN</span></span>
            <button class="btn btn-danger" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4 admin-section-title">Edit Member List</h2>
        <div class="row mb-5">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-dark table-bordered align-middle text-center">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>House</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="member-list">
                            <!-- Data will be rendered here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form id="editUserForm" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Member</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" id="closeEditModal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAsrama" class="form-label">House</label>
                            <select class="form-control" id="editAsrama" required>
                                <option value="Gryffindor">Gryffindor</option>
                                <option value="Slytherin">Slytherin</option>
                                <option value="Ravenclaw">Ravenclaw</option>
                                <option value="Hufflepuff">Hufflepuff</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-admin">Save changes</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Register Form -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card bg-dark text-light shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4 admin-section-title">Register New Member</h4>
                        <form id="register-form">
                            <div class="mb-3">
                                <label for="member-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="member-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="house" class="form-label">Choose House</label>
                                <select class="form-control" id="house" required>
                                    <option value="Gryffindor">Gryffindor</option>
                                    <option value="Slytherin">Slytherin</option>
                                    <option value="Ravenclaw">Ravenclaw</option>
                                    <option value="Hufflepuff">Hufflepuff</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Register</button>
                        </form>
                        <button class="btn btn-secondary w-100 mt-3" id="backDashboardBtn">Back to Dashboard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
